server {
    listen 80;
    server_name _;
    root /var/www/contas/public;
    index index.php;

    # Disable directory listing everywhere
    autoindex off;

    # URL prefix /contas points to the same root
    location /contas/ {
        alias /var/www/contas/public/;
        index index.php;
        autoindex off;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Block access to entire application folder
    # (Nginx doesn't expose it unless you alias it, but we block anyway)
    location ^~ /var/www/contas/ {
        deny all;
    }

    # Block sensitive files
    location ~* \.(ini|env|log|md|json|yml|yaml|lock|dist|config)$ {
        deny all;
    }

    location ~* ^/composer\.(json|lock)$ {
        deny all;
    }

    location ~ "/\.[^/]*$" {
        deny all;
    }

    # Public assets (static only, no PHP)
    location /assets/ {
        alias /var/www/contas/public/assets/;
        autoindex off;
        try_files $uri =404;

        # Block any accidental PHP upload or execution
        location ~ \.php$ {
            deny all;
        }
    }

    # PHP handler only for public root
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Default static file handling
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}
